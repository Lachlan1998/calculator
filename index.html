<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <div id="container">
        <div class="calc">
            <div class="display">

            </div>
            <div class="oncontainer">

                <div class="numbers">

                    <button class="btn btn-1">1</button>
                    <button class="btn btn-2">2</button>
                    <button class="btn btn-3">3</button>
                    <button class="btn btn-4">4</button>
                    <button class="btn btn-5">5</button>
                    <button class="btn btn-6">6</button>
                    <button class="btn btn-7">7</button>
                    <button class="btn btn-8">8</button>
                    <button class="btn btn-9">9</button>
                    <button class="btn btn-0">0</button>
                </div>
                <div class="operators">
                    <button class="oper btn-10">+</button>
                    <button class="oper btn-11">-</button>
                    <button class="oper btn-12">x</button>
                    <button class="oper btn-13">/</button>
                    <button class="oper btn-14">=</button>
                    <button class="oper btn-15">clear</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./java.js"></script>
</body>

</html>
